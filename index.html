<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assents/css/reset.css">
    <link rel="stylesheet" href="./assents/css/jokenpo.css">
</head>
<body>
    <header class="titulo">
        <h1>Jokenpô</h1>
    </header>
    <main class="principal">
        <article class="jogo">
            <section class="jogo__player">
                <div id="Player">
                    <h4>Jogador</h4>
                </div>
                <ul>
                    <li id="player-pedra">
                        <figure>
                            <img class="pedra" src="img/pedra.png" alt="Mão fechada">
                            <figcaption>Pedra</figcaption>
                        </figure>
                    </li>
                    <li id="player-papel">
                        <figure>
                            <img class="papel" src="img/papel.png" alt="Mão aberta">
                            <figcaption>Papel</figcaption>
                        </figure>
                    </li>
                    <li id="player-tesoura">
                        <figure>
                            <img class="tesoura" src="img/tesoura.png" alt="Mão com 2 dedos levantado">
                            <figcaption>Tesoura</figcaption>
                        </figure>
                    </li>
                </ul>
            </section>
            <p>VS</p>
            <section class="jogo__computer">
                <div id="Computer">
                    <h4>Computador</h4>
                </div>
                <ul>
                    <li id="computer-pedra">
                        <figure>
                            <img class="pedra" src="img/pedra.png" alt="Mão fechada">
                            <figcaption>Pedra</figcaption>
                        </figure>
                    </li>
                    <li id="computer-papel">
                        <figure>
                            <img class="papel" src="img/papel.png" alt="Mão aberta">
                            <figcaption>Papel</figcaption>
                        </figure>
                    </li>
                    <li id="computer-tesoura">
                        <figure>
                            <img class="tesoura" src="img/tesoura.png" alt="Mão com 2 dedos levantado">
                            <figcaption>Tesoura</figcaption>
                        </figure>
                    </li>
                </ul>
            </section>
        </article>
        
    </main>
    <script src="./assents/javascript/jokenpo.js"></script>
</body>
</html>
